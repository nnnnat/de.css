<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>de.css development page</title>
    <link rel="stylesheet" href="https://unpkg.com/de.layout.css/dist/de.layout.min.css">
    <link rel="stylesheet" href="https://unpkg.com/de.utils.css/dist/de.utils.min.css">
    <link rel="stylesheet" href="https://unpkg.com/de.table.css/dist/de.table.min.css">
    <link rel="stylesheet" href="./de.css">
  </head>
  <body>
    <progress min="0" max="100" value="95"></progress>    
    <main>
      <div class="cn1 mg--auto pd4">
        <h1 class="tx--display1">de.css</h1>
        <p class="tx--lead">development page for de.css</p>
        <hr/>

        <h2>IMG</h2>
        <code>img</code>        
        <img class="mg2--y" src="https://source.unsplash.com/600x350/?blue" alt="">

        <hr/>
        <h2>Picture</h2>
        <code>picture</code>
        <picture>
          <source srcset="https://source.unsplash.com/600x350/?pink" media="(min-width: 62rem)">
            <source srcset="https://source.unsplash.com/800x450/?dark" media="(min-width: 30rem)">
              <img class="mg2--y" src="https://source.unsplash.com/512x400/?orange" alt="">
        </picture>

        <hr/>
        <h2>Figure</h2>
        <code>figure, figcaption</code>
        <figure>
          <picture>
            <source srcset="https://source.unsplash.com/600x350/?dark" media="(min-width: 45rem)">
              <source srcset="https://source.unsplash.com/800x650/?dark" media="(min-width: 30rem)">
                <img class="mg2--y" src="https://source.unsplash.com/512x400/?dark" alt="">
          </picture>
          <figcaption>Fig 3: Dolor labore fugiat export nisi irure velit cillum esse malis elit quis nulla amet multos duis tempor malis culpa minim quem irure nisi quae eram magna amet quis nisi ipsum enim velit illum quis culpa dolore enim tempor fugiat quem noster cillum ipsum legam sun.</figcaption>
        </figure>

        <p>Aliquam malesuada bibendum arcu vitae elementum!</p>
        
      </div>
    </main>
  </body>
</html>
