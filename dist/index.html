<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>de.css test page</title>
  <link rel="stylesheet" href="./de.css">
</head>
<body>
<section class="pd2--y bg--gray0">
  <div class="cn cn1 tx--grey3">
    <h1>de.css</h1>
    <p class="tx--lead">development page for de.css</p>

    <label>
      Nickname
      <input type="text" placeholder="placeholder text">
    </label>

    <label>
      Species
      <span class="hlp">this is some helper text</span>
      <input type="text" placeholder="placeholder text" required>
      <span class="err">this is an error message</span>
    </label>


    <label>
      Password
      <span class="hlp">Upper case, lower case, number / special char and min 8 chars</span>
      <input type="password" placeholder="placeholder text" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
      <span class="err">Invalid password</span>
    </label>


  </div>
</section>
</body>
</html>
