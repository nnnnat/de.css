<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>de.css test page</title>
  <link rel="stylesheet" href="./de.css">
</head>
<body>
  <header class="bdr bdr--b bdr--success">
    <div class="cn cn1 pd0--y">
      <h2 class="tx--reset tx--primary">
        Plantera
      </h2>
    </div>
  </header>
  <section class="bg--gray0">
    <div class="cn cn1 tx--grey3">
      <h1>de.css</h1>
      <p class="tx--lead">development page for de.css</p>

      <label>
        Nickname
        <input type="text" placeholder="placeholder text">
      </label>

      <label>
        Species
        <span class="hlp">this is some helper text</span>
        <input type="text" placeholder="placeholder text">
        <span class="err">this is an error message</span>
      </label>


      <label>
        Password
        <span class="hlp">Upper case, lower case, number / special char and min 8 chars</span>
        <input type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
        <span class="err">Invalid password</span>
      </label>

      <label>
        Select
        <select>
          <option value="option 1">Option 1</option>
          <option value="option 2">Option 2</option>
          <option value="option 3">Option 3</option>
          <option value="option 4">Option 4</option>
          <option value="option 5">Option 5</option>
        </select>
      </label>

      <label>
        Select Multiple
        <select multiple>
          <option value="option 1">Option 1</option>
          <option value="option 2">Option 2</option>
          <option value="option 3">Option 3</option>
          <option value="option 4">Option 4</option>
          <option value="option 5">Option 5</option>
        </select>
      </label>

      <label>
        <input type="checkbox"> Remeber Me
      </label>

      <label>
        <input type="radio" name="pick1"> This one?
      </label>

      <label>
        <input type="radio" name="pick1"> Or this one?
      </label>

      <label>
        Message
        <textarea></textarea>
      </label>

      <label>
        Watering interval
        <input name="interval" oninput="result.value=parseInt(interval.value)" type="range" min="1" max="30" value="7">
      </label>

      <label>
        Image
        <input type="file">
      </label>

      <fieldset>
        <legend>Date of Birth</legend>
        <div class="gp">
          <label>
            Month
            <input pattern="0?[1-9]|1[012]" type="number" min="1" max="12" value="">
          </label>
          <label>
            Day
            <input pattern="0?[1-9]|1[0-9]|2[0-9]|3[01]" type="number" min="1" max="31" value="">
          </label>
          <label>
            Year
            <input pattern="[0-9]{4}" type="number" min="1900" max="2000" value="">
          </label>
        </div>
      </fieldset>

    </div>
  </section>
</body>
</html>
