<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>de.css test page</title>
  <link rel="stylesheet" href="./de.css">
</head>
<body>
<section class="pd6--y">
  <div class="cn cn1">
    <h1>de.css</h1>
    <p class="tx--lead">development page for de.css</p>

    <div class="mg4--b">
      <h2>buttons</h2>
      <button class="btn">
        primary
      </button>
      <button class="btn btn--secondary">
        secondary
      </button>
      <button class="btn btn--success">
        success
      </button>

      <button class="btn btn--alert">
        alert
      </button>

      <button class="btn btn--error">
        error
      </button>

      <button class="btn" disabled>
        disabled
      </button>
    </div>


    <div class="mg4--b">
      <h2>alt buttons</h2>
      <button class="btn btn--alt">
        primary
      </button>
      <button class="btn btn--alt btn--secondary">
        secondary
      </button>
      <button class="btn btn--alt btn--success">
        success
      </button>

      <button class="btn btn--alt btn--alert">
        alert
      </button>

      <button class="btn btn--alt btn--error">
        error
      </button>

      <button class="btn btn--alt" disabled>
        disabled
      </button>
    </div>

    <div class="mg4--b">
      <h2>clear buttons</h2>
      <button class="btn btn--clear">
        primary
      </button>
      <button class="btn btn--clear btn--secondary">
        secondary
      </button>
      <button class="btn btn--clear btn--success">
        success
      </button>

      <button class="btn btn--clear btn--alert">
        alert
      </button>

      <button class="btn btn--clear btn--error">
        error
      </button>

      <button class="btn btn--clear" disabled>
        disabled
      </button>
    </div>

  </div>
</section>
</body>
</html>
